<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="Style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>

<body>
<div class="project">
  <div class="header">
    <img src="../social-links-profile-main/assets/images/avatar-jessica.jpeg" alt="">
  </div>
  <div class="fir_text">
    <h2 class="name">Jessica Randall</h2>
    <p class="location">London, United Kingdom</p>
  </div>
  <div class="sec_text">
    <p class="job">"Front-end developer and avid reader."</p>
  </div>
  <div class="github">
    <button type="button">GitHub</button>
  </div>
  <div class="front">
    <button type="button">Frontend Mentor</button>
  </div>
  <div class="linked">
    <button type="button">Linkedin</button>
  </div>
  <div class="twitter">
    <button type="button">Twitter</button>
  </div>
  <div class="insta">
    <button type="button">Instagram</button>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Amr Khaled</a>.
  </div>
</body>
</html>
